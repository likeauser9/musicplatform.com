<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }

        /* Гамбургер-меню */
        .hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px auto;
            transition: 0.3s;
        }

        /* Мобильное меню */
        .mobile-menu {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            padding: 20px 0;
            text-align: center;
            transition: bottom 0.4s ease-in-out;
            border-radius: 20px 20px 0 0;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 60px;
        }

        .menu button, .socials a {
            background-color: #1db954;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        .menu button:hover, .socials a:hover {
            transform: scale(1.1);
        }

        .player {
            margin-top: 30px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .settings {
            margin-top: 30px;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }

        .socials {
            margin-top: 20px;
        }

        .info {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .logo {
                width: 40px;
                height: 40px;
            }

            .menu button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .player {
                padding: 15px;
            }

            .settings {
                font-size: 14px;
            }
        }

        /* Версия для ПК */
        @media (min-width: 769px) {
            .logo {
                width: 60px;
                height: 60px;
            }

            .menu button {
                font-size: 18px;
                padding: 12px 24px;
            }

            .player {
                padding: 25px;
            }

            .settings {
                font-size: 18px;
            }
        }

        /* Версия для устройств с экраном большего размера */
        @media (min-width: 1024px) {
            .menu {
                gap: 15px;
            }

            .player {
                margin-top: 50px;
            }
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        .close-modal {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
